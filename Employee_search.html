<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>     
    </head>
<body>
    
    <div class="conatainer">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-2">
                <span><button class="btn btn-secondary" id="allemp">ALL EMPLOYEES</button></span>
            </div>
            <div class="col-2">
                <span><button class="btn btn-success" id="maleemp">MALE EMPLOYEES</button></span>
            </div>
            <div class="col-2">
                <span><button class="btn btn-danger" id="femaleemp">FEMALE EMPLOYEES</button></span>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">

                <form class="form-group">
                    <div class="input-group">
                        <input type="search" class="form-control rounded" placeholder="Search"  id="search"/>
                        <button type="button" class="btn btn-outline-primary">search</button>
                      </div>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
        
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table  class="table">
                    <thead>
                        <tr>
                            <th>EmpID</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Gender</th>
                            <th>Active</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container mt-5">
        <center> 
            <button class="btn btn-success" id="clear">Clear</button>
        </center>
    </div>
    <script src="emp.js"></script>
</body>
</html>
